<!DOCTYPE html>
<html>
<head>
  <title>Tab Sorter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="button-container">
      <button id="sortTabs">
        <img src="icons/sort-128.png" alt="Sort" width="32" height="32">
        <span>Sort</span>
      </button>
      <button id="removeDuplicates">
        <img src="icons/deduplicate-128.png" alt="De-Duplicate" width="32" height="32">
        <span>De-Duplicate</span>
      </button>
      <button id="mergeWindows">
        <img src="icons/merge-128.png" alt="Merge" width="32" height="32">
        <span>Merge</span>
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
